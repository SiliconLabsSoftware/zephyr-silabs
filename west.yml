manifest:
  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos
    - name: silabs
      url-base: https://github.com/siliconlabssoftware

  projects:
    - name: hal_silabs
      remote: silabs
      revision: pull/9/head
      path: modules/hal/silabs
    - name: zephyr
      remote: zephyrproject-rtos
      revision: 1ec5ce05f9f84b18cb8056d01917480a6ec39e52
      import:
        # By using name-allowlist we can clone only the modules that are
        # strictly needed by the application.
        name-allowlist:
          - cmsis      # required by the ARM port
          - hal_silabs # required by Silabs boards
          - mbedtls    # required e.g. by Bluetooth
          - tinycrypt  # required e.g. by Bluetooth
