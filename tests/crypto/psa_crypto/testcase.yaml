common:
  tags:
    - crypto
    - psa_crypto
    - drivers
tests:
  crypto.psa_crypto.default:
    platform_allow:
      - xg24_dk2601b
      - xg24_rb4187c
      - xg27_dk2602a
      - xg29_rb4412a
      - siwx917_rb4338a
    extra_configs:
      # on devices without hw accel, a bigger stack is needed for mpi math
      - CONFIG_TEST_EXTRA_STACK_SIZE=512
      - CONFIG_MBEDTLS_PSA_STATIC_KEY_SLOTS=n
  crypto.psa_crypto.sw_only:
    platform_allow:
      - xg24_dk2601b
      - xg24_rb4187c
      - xg27_dk2602a
      - xg29_rb4412a
      - siwx917_rb4338a
    extra_configs:
      - CONFIG_PSA_CRYPTO_SW_ONLY=y
      - CONFIG_MBEDTLS_PSA_P256M_DRIVER_ENABLED=y
      # a bigger stack is needed for mpi math
      - CONFIG_TEST_EXTRA_STACK_SIZE=512
